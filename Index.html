<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Glowing Love Letter</title>
    <style>
        :root {
            --primary-glow: #ff4d6d;
            --secondary-glow: #ff85a1;
            --bg-dark: #1a0a13;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-dark);
            font-family: 'Georgia', serif;
            overflow: hidden;
        }

        /* Animated Background Gradient */
        .bg-glow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #4a101d 0%, #1a0a13 100%);
            z-index: -1;
        }

        /* The Card Container */
        .card {
            position: relative;
            width: 350px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 30px rgba(255, 77, 109, 0.2);
            text-align: center;
            color: #fff;
            transition: transform 0.3s ease;
            z-index: 10;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 50px rgba(255, 77, 109, 0.4);
        }

        /* Glowing Text Effects */
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            background: linear-gradient(to right, #ff4d6d, #ffb3c1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 15px rgba(255, 77, 109, 0.5);
        }

        p {
            line-height: 1.6;
            font-style: italic;
            color: #ffe5ec;
            opacity: 0.9;
        }

        .heart-icon {
            font-size: 40px;
            color: var(--primary-glow);
            margin-bottom: 20px;
            filter: drop-shadow(0 0 10px var(--primary-glow));
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 0.8; }
        }

        /* Floating Animation Elements */
        .floating-heart {
            position: absolute;
            color: rgba(255, 77, 109, 0.6);
            pointer-events: none;
            z-index: 1;
            animation: float Up 5s linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(0); opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="bg-glow"></div>

    <div class="card">
        <div class="heart-icon">‚ù§</div>
        <h1>My Dearest,</h1>
        <p>
           You are the light in my every day‚Äîyour smile, your laugh, the way you make everything better just by being you. I love you deeply, completely, and I'm so grateful you're mine.
        </p>
        <p>
            You are my favorite melody and my most beautiful dream.
        </p>
        <p style="margin-top: 30px; font-weight: bold;">Forever Yours.</p>
        <p style="margin-top: 30px; font-weight: bold;">Daniel üòò.</p>
    </div>

    <script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('floating-heart');
            heart.innerHTML = '‚ù§';
            
            // Randomize position and size
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = Math.random() * 20 + 10 + 'px';
            heart.style.animationDuration = Math.random() * 3 + 3 + 's';
            heart.style.opacity = Math.random();

            document.body.appendChild(heart);

            // Remove heart after animation finishes
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        // Create a new heart every 300ms
        setInterval(createHeart, 300);
    </script>
</body>
</html>
